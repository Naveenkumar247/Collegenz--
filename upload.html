<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8168910937798143"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Upload Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Upload a Post</h2>

  <form action="/submit" method="POST" enctype="multipart/form-data">
    <!-- Post Title -->
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="data" class="form-control" required>
    </div>

    <!-- Multiple Image Upload -->
    <div class="mb-3">
      <label class="form-label">Upload Images</label>
      <input type="file" name="images" class="form-control" accept="image/*" multiple required>
      <div id="preview" class="mt-3 d-flex flex-wrap gap-2"></div>
    </div>

    <!-- Event Date -->
    <div class="mb-3">
      <label class="form-label">Event Date</label>
      <input type="date" name="event_date" class="form-control" required>
    </div>

    <button type="submit" class="btn" style="background-color:#228B22; color:white;">Post</button>
  </form>

  <!-- Image Preview Script -->
  <script>
    const input = document.querySelector('input[name="images"]');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      [...input.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.width = '100px';
          img.style.height = '100px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '8px';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
