<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollegenZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1 class="m-0">CollegenZ</h1>
    <input type="text" class="form-control w-25" placeholder="Search...">
  </header>

  <!-- Main content container -->
  <main class="d-flex" style="margin-top: 50px;">
    <div class="container me-auto"></div>
  </main>

  <!-- Sidebar / Bottom navigation -->
  <div class="sidebar">
    <div class="icon">
      <a href="/view"><img src="/uploads/home.png" alt="Home"></a>
      <a href="/login"><img src="/uploads/settings.png" alt="Settings"></a>
      <a href="/upload"><img src="/uploads/add.png" alt="Add"></a>
      <a href="/calender"><img src="/uploads/calender.png" alt="Calendar"></a>
    </div>
  </div>

  <!-- Pass server-side variables to browser -->
  <script>
    window.currentUserId = "<%= currentUser ? currentUser._id : '' %>";
    window.posts = <%- JSON.stringify(posts) %>;
  </script>

  <!-- JS files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/posts.js"></script>
</body>
</html>
